<?xml version="1.0" encoding="UTF-8"?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:security="http://www.springframework.org/security/tags"
	xmlns:sr="http://subito.de/sunrise">

	<ui:composition template="/pages/vorgang.xhtml">

		<ui:define name="_title">
			<sr:title value="Unterlagegruppe" />
		</ui:define>

		<ui:define name="_form">
			<sr:helpLink ref="Kaprios/Administration Kaprios/AdminiSteuerungstool.htm#Admini_Steuerungstool_Unterlagengruppe" />

			<t:panelGrid columns="1">

				<sr:textField id="bezeichnung"
					value="#{controller.value.bezeichnung}" size="120" maxlength="200"
					label="Gruppe" />

				<sr:comboboxField id="gruppe" value="#{controller.value.hauptgruppe}"
					emptyItem="true" disabled="true"
					items="#{admCtrlUnterlagengruppenItemGenerator.all}"
					converter="#{admCtrlUnterlagengruppenItemGenerator.converterAll}"
					label="Hauptgruppe" />
			</t:panelGrid>



		</ui:define>
	</ui:composition>

</jsp:root>
